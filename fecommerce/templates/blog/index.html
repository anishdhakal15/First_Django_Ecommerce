{%extends 'blog/base.html' %}

{% block title %}
Blog - Eshop
{%endblock%}
{%block body%}

<div class="container mt-3">
  {% for rows in posts %}
  <div class="row my-2">
    {% for post in rows%}
    <div class="col-md-6">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 {%if forloop.parentloop.counter == 1 and forloop.counter == 1 %} text-primary {% elif forloop.parentloop.counter != 1 or forloop.counter != 1  %}text-success{%endif%}">Design</strong>
          <h3 class="mb-0">{{post.title|slice:"0:16"}}</h3>
          <div class="mb-1 text-muted">{{post.pub_data|date:"M d"}}</div>
          <p class="mb-auto">{{post.chead0|slice:"0:70"}}
          </p>
          <a href="/blog/blogpost/{{post.post_id}}" class="stretched-link">Continue reading</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <!-- <svg   xmlns="http://www.w3.org/2000/svg"
            preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail">
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef"
              dy=".3em"></text>
          </svg> -->
          <img class="bd-placeholder-img" src="/media/{{post.thumbnail}}" width="200" height="250">
        </div>
      </div>
    </div>
    {%endfor%}
  </div>
  {%endfor%}
</div>

{%endblock%}
