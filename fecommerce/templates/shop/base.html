  <script>
    function sum(input) {

      // if (toString.call(input) !== "[object Array]")
      //   return false;
      // console.log(input.length)
      var total = 0;
      for (var i = 0; i < input.length; i++) {
        // if (isNaN(input[i][0])) {
        //   continue;
        // }
        total += Number(input[i][0]);
        // console.log(input[i][0]);


      }
      return total;
    }
    function pricesum(input){
      let total = 0;
      for (var i = 0; i < input.length; i++) {
        // if (isNaN(input[i][0])) {
        //   continue;
        // }
        total += Number(input[i][2])*Number(input[i][0]);
      }
      return total;
    }
    function updatecart(cart) {
      // console.log(cart)
      for (item in cart) {
        $('#div' + item).html("<button id='minus" + item + "' class='btn btn-primary minus'>-</button><span id='val" + item + "' >" + cart[item][0] + "</span><button id='plus" + item + "' class='btn btn-primary plus'>+</button>");

      }
      localStorage.setItem('cart', JSON.stringify(cart));
      $('#cart').text(sum(Object.values(JSON.parse(localStorage.getItem('cart')))));
      updatepopover(cart);
      $('#popcart').popover();
    }
    function updatepopover(cart) {
      var popStr = "";
      popStr = "<h5>Cart for your items in my sho shopping cart</h5> <div class='mx-2 my-2'"
      var i = 1;
      for (var item in cart) {
        popStr = popStr + "<b>" + i + "</b>. " + cart[item][1] + "  Qty: " + cart[item][0] + "<br>";
        i += 1;

      }
      popStr = popStr + "</div><a href='/shop/checkout'><button class='btn btn-primary' id='checkout'>Checkout</button></a> <button class='btn btn-primary clearcrt' id='clearcart' onclick='clearCart()'>Clear Cart</button>";
      $('#popcart').attr('data-content', popStr);
    }

    if (localStorage.getItem('cart') == null) {
      var cart = {};
    }
    else {
      cart = JSON.parse(localStorage.getItem('cart'));
      $('#cart').text(sum(Object.values(JSON.parse(localStorage.getItem('cart')))));
    }

    // $('.cart').click(function () {

    $('.divpr').on('click', 'button.cart', function () {
      // console.log(cart);
      var idstr = this.id.toString();
      // console.log(idstr);
      if (cart[idstr] != undefined) {
        // console.log(qty,name);
        cart[idstr][0] = cart[idstr][0] + 1;
      }
      else {
        var qty = 1;
        var name = $("#name" + idstr.slice(2)).text();
        var price = $("#price" + idstr.slice(2)).text();
        cart[idstr] = [qty, name,price.slice(7)];
      }
      // console.log(cart);
      updatecart(cart);
      localStorage.setItem('cart', JSON.stringify(cart));
      $('#cart').text(sum(Object.values(JSON.parse(localStorage.getItem('cart')))));
    })
    updatecart(cart);
    function clearCart() {
      // console.log('aa')
      var cart = JSON.parse(localStorage.getItem('cart'));
      for (var item in cart) {
        $('#div' + item).html('<button id="' + item + '" class="btn btn-primary cart">Add To Cart</button>');
      }
      localStorage.clear();
      delete cart;
      cart ={}
      updatecart(cart);
      updatepopover(cart);
      location.reload();
    }


    $('.divpr').on('click', 'button.minus', function () {
      // console.log(1)
      let cid = this.id.slice(5);
      cart[cid][0] = cart[cid][0] - 1;
      cart[cid][0] = Math.max(0, cart[cid][0]);
      if (cart[cid][0]==0){
        delete  cart[cid]
        $('#div' + cid).html('<button id="' + cid + '" class="btn btn-primary cart">Add To Cart</button>');
      }
      updatecart(cart);

    })
    $('.divpr').on('click', 'button.plus', function () {
      // console.log(2)
      let cid = this.id.slice(4);
      // console.log(cid)
      cart[cid][0] = cart[cid][0] + 1;
      updatecart(cart);
    })

    $('#popcart').popover();

  </script>
