{%extends 'shop/base.html' %}

{% block title %}
{{product.product_name}}-Eshop
{%endblock%}


{%block body%}

<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="/media/{{product.image}}" alt="image here" width="233" height="320">
                <div class="row">
                    <button class="btn btn-primary mx-3">Buy Now</button>
                    <button id="pr{{product.id}}" class="btn btn-primary cart">Add To Cart</button>

                </div>
            </div>

        </div>

        <div class="col-md-8">
            <h5>{{product.product_name}}</h5>
            <p><b>RS. {{product.price}}</b></p>
            <p>{{product.desc}}</p>

        </div>

    </div>

</div>



{%endblock%}
